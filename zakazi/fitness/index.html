<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <!--swiper -->
  <body>
    <!--swiper-wrapper -->
    <div class="container">
      <!--swiper-slide -->
      <div id="sector1" class="razmer">
        <div id="frame">
          <div class="object">
            <img src="yoga.webp" class="yoga" />
            <p class="naycis">
              Научись уделять себе
              <br />
              время
            </p>
          </div>
        </div>
      </div>
      <!--swiper-slide -->
      <div id="sector2" class="razmer">
        <div id="frame2">
          <div class="text_ded">
            <p class="nikogda">Никогда не поздно сделать себя лучше</p>
            <img src="ded.webp" class="ded" />
          </div>
        </div>
      </div>
      <div id="sector3" class="razmer">
        <div class="cards">
          <a
            href="https://faridysha.com/food/"
            style="text-decoration: none !important"
          >
            <div class="food card">
              <p class="topics">Питание</p>
              <img src="foods.svg" class="tyanki" />
            </div>
          </a>
          <a
            href="https://faridysha.com/sport/"
            style="text-decoration: none !important"
          >
            <div class="sport card">
              <p class="topics">Спорт</p>
              <img src="sports.svg" class="tyanki" />
            </div>
          </a>
          <div class="relax card">
            <p class="topics">Отдых</p>
            <img src="relaxs.svg" class="tyanki" />
          </div>
        </div>
      </div>
      <div id="sector4" class="razmer">
        <div class="feedback">
          <img src="feedback.webp" class="feedimg" />
          <p class="xogy">
            Хочется большего?<br /><br />
            Ждем твоих <a href="" class="forma">предложений</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
